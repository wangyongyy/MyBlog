<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		
	</head>
	<body>
		
		<div class="container">
			
			<div class="row">
				<div class="login col-sm-4 col-sm-offset-4">
					<h1>
						<a class="avatar" href="/"></a>
					</h1>
					
					<div id="errorMesg" style="display: none" class="alert alert-danger">
						
					</div>
					
					<form id="myForm" action="" method="POST" role="form">
					
						<div class="form-group">
							<label for="username">用户名</label>
							<input type="text" id="username" name="username" class="form-control" id="" placeholder="请输入用户名">
						</div>
						<div class="form-group">
							<label for="password">密码</label>
							<input type="password" id="password" name="password" class="form-control" id="" placeholder="请输入密码">
						</div>
	
						<button type="submit" class="btn btn-primary pull-right">登录</button>
					</form>
				</div>
				
				
			</div>
			
		</div>
		
		
		<script data-main="login/login" src="/public/common/admin-lib.js" type="text/javascript" charset="utf-8"></script>
		<script src="/public/common/main.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
