{% extends './layout.html' %}
{% block title %}文章详情{% endblock %}
{% block content %}
	<div id="content" class="post-single">
		<div id="singular-content">
			<article>
				<header class="entry-header">
					<h1>{{article.title}}</h1>
				</header>
				<div class="entry-content">{{article.body|raw()}}</div>
				<div class="clear"></div>
			</article>
		</div>
	</div>
{% endblock %}
		
{% block js %}
<script data-main="index/index" src="/public/common/main.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}
