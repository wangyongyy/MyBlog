{% extends './layout.html' %}
	{% block title %} 文章添加 {% endblock %}
	
	{% block content %} 
		
		
		
		
		<div class="container">
			
			<form id="myForm">
			
				<div class="form-group">
					<label for="title">文章标题</label>
					<input id="title" name="title" type="text" class="form-control" required="required" placeholder="请输入文章标题">
				</div>
				<div class="form-group">
					<label for="body">文章内容</label>
					<textarea name="body" id="body" style="height: 500px;" required="required"></textarea>
				</div>
				
			
				<button type="submit" class="btn btn-primary pull-right">发布</button>
			</form>
			
		</div>
	{% endblock %}	
		{% block js %} 
		<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
	    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
	    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>
		<script data-main="admin/article/add" src="/public/common/admin-lib.js" type="text/javascript" charset="utf-8"></script>
		{% endblock %}
